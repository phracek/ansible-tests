registry_redhat_io: "rhel8/dotnet-60"
tag_name: "dotnet60"
deployment: "oc new-app dotnet60:latest~https://github.com/redhat-developer/s2i-dotnetcore-ex#dotnet-6.0 --context-dir=app"
pod_name: "s2i-dotnetcore-ex"
add_route: true
check_curl_output: "Web apps with ASP.NET Core"
is_name: "dotnet"
test_exec_command: "./files/check_oc_exec_output.sh 'dotnet --info'"
expected_exec_result: "Version:*6.0"
test_exec_command: "./files/check_oc_exec_output.sh '$(dirname $(readlink -f $(command -v dotnet)))/shared/Microsoft.NETCore.App/*/createdump --full 1 2>&1'"
expected_exec_result: "Dump successfully written"
