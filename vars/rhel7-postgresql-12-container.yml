registry_redhat_io: "rhscl/postgresql-12-rhel7"
tag_name: "postgresql:12-el7"
deployment: "oc new-app postgresql:12-el7~https://github.com/sclorg/postgresql-container.git \
      --name new-postgresql \
      --context-dir examples/extending-image/ \
      -e POSTGRESQL_USER=user \
      -e POSTGRESQL_DATABASE=db \
      -e POSTGRESQL_PASSWORD=password"
pod_name: "new-postgresql"
add_route: true
test_exec_command: "./files/check_postgresql_container.sh"
expected_exec_result: "FINE"
scl_url: "postgresql-container"
is_name: "postgresql"
